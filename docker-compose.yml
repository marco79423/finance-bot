services:
  redis:
    image: redis:7.2.3
    ports:
      - "6379:6379"

  nats:
    image: nats:2.10.5
    ports:
      - "4222:4222"
      - "8222:8222"
    command: -js

  web:
    build: web
    ports:
      - "16888:16888"

  crypto_loan:
    build: .
    ports:
      - "16910:16910"
    command: crypto_loan start
    volumes:
      - "./conf.d:/app/conf.d"
      - "./data:/app/data"
      - "./logs:/app/logs"

  data_sync:
    build: .
    ports:
      - "16920:16920"
    command: data_sync start
    volumes:
      - "./conf.d:/app/conf.d"
      - "./data:/app/data"
      - "./logs:/app/logs"

  schedule:
    build: .
    ports:
      - "16930:16930"
    command: schedule start
    volumes:
      - "./conf.d:/app/conf.d"
      - "./data:/app/data"
      - "./logs:/app/logs"
